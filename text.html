<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .footer-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .footer-col {
            flex: 1;
            margin: 10px;
        }

        @media only screen and (max-width: 767px) {
            .footer-row {
                flex-direction: column;
            }

            .footer-col-1 {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

    <div class="footer">
        <div class="footer-row">
            <div class="footer-col">
                <h3>Column 1</h3>
                <p>Content for column 1</p>
            </div>
            <div class="footer-col-1" style="display: flex;">
                <div class="footer-col">
                    <h3>Column 2</h3>
                    <p>Content for column 2</p>
                </div>
                <div class="footer-col">
                    <h3>Column 3</h3>
                    <p>Content for column 3</p>
                </div>
            </div>

            <div class="footer-col">
                <h3>Column 4</h3>
                <p>Content for column 4</p>
            </div>
        </div>
    </div>

</body>

</html>
